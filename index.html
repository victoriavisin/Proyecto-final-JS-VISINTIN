<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- FAVICON -->
     <link rel="shortcut icon" href="./assets/image/favicon-16x16.png" type="image/x-icon">
     <!-- CSS  -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/estilo.css">
   
    <title>Xcasacas</title>

</head>
<body>


    <!------------------------------------------- HEADER ----------------------------------------------->

    <header class="header">

            <nav class="navbar sticky-top navbar-light bg-light">
              <div class="container">
                <a class="navbar-brand" href="./index.html">Xcasacas</a>
              </div>
            <div class="carrito">
              <div class="carrito">
                <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">CARRITO</button>
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                  <div class="offcanvas-header">
                    <h5 id="offcanvasRightLabel">MI CARRITO</h5>
                    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                  </div>
                  <div class="offcanvas-body">
                    <!-- CONTENIDO -->
                    <div class="cart-content text-center">
                      <div class="cart-box">
                        <img src="./assets/image/CAMISETA1.jpg" alt="">
                        <div class="detail-box">
                          <div class="cart-title">CAMISETA ARGENTINA 2022</div>
                          <div class="cart-price">$200</div>
                          <input type="number" value="1" class="cart-cantidad">
                        </div>
                        <!-- BORRAR -->
                        <button type="button" class="btn-delete btn-danger mt-3">Eliminar</button>
                      </div>
                    </div>
                    <!-- TOTAL -->
                    <div class="total text-center">
                      <div class="total-title">TOTAL</div>
                      <div class="total-price">$0</div>
                    </div>
                    <!-- BOTON PARA COMPRAR -->
                    <button type="button" class="btn-buy mt-3">Comprar Ahora</button>
                  </div>
                </div> 
              </div>
            </nav>
              
            </div>
          
    </header>


    <!---------------------------------------------------- MAIN--------------------------------------->

    <main class="container">
      <div class="row row-cols-1 row-cols-md-3 g-4">
        <!----------------------------------------------------CARD UNO--------------------------------------->
        <div class="col">
          <div class="card h-100">
            <img src="./assets/image/CAMISETA1.jpg" class="card-img-top" alt="...">
            <div class="card-body text-center">
              <h5 class="card-title ">CAMISETA ARGENTINA 2022</h5>
              <p class="card-text"> $200</p>
              <a href="#" class="btn btn-primary" id="btn-add-cart">COMPRAR</a>
            </div>
          </div>
        </div>
        <!----------------------------------------------------CARD DOS--------------------------------------->
        <div class="col">
          <div class="card h-100">
            <img src="./assets/image/CAMISETA2.jpg" class="card-img-top" alt="...">
            <div class="card-body text-center">
              <h5 class="card-title">CAMISETA BRASIL 2021</h5>
              <p class="card-text">$150</p>
              <a href="#" class="btn btn-primary" id="btn-add-cart">COMPRAR</a>
            </div>
          </div>
        </div>
        <!----------------------------------------------------CARD TRES--------------------------------------->
        <div class="col">
          <div class="card h-100">
            <img src="./assets/image/CAMISETA3.jpg" class="card-img-top" alt="...">
            <div class="card-body text-center">
              <h5 class="card-title">CAMISETA VILLAREAL FC 2022</h5>
              <p class="card-text">$100</p>
              <a href="#" class="btn btn-primary" id="btn-add-cart">COMPRAR</a>
            </div>
          </div>
        </div>
      </div>
      
      
    </main>








    <!-- SCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
    
</body>
</html>
