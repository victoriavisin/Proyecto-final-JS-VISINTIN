<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!---------------------------------BOOTSTRAP------------------------------------------->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"/>

   <!---------------------------------CSS------------------------------------------->

    <link rel="stylesheet" href="./css/estilo.css" />

    <!---------------------------------FAVICON------------------------------------------->
    <link rel="shortcut icon" href="./assets/image/favicon-16x16.png" type="image/x-icon">

    <!---------------------------------FONTS------------------------------------------->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"/>

    <title>Xjuegos</title>

  </head>

  <body>
     
    <header class="sticky-top">

      <!---------------------------------NAV------------------------------------------->

      <nav class="navbar navbar-light bg-dark min-vw-100">
        <h2 class="nombre p-3"><span class=" fs-1">X</span>juegos</h2>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link text-white" data-bs-toggle="modal" data-bs-target="#modal">
              <i class="bi bi-bag-fill mx-5" id="carritoContenedor">0</i>
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <!---------------------------------CONTENEDOR DE PRODUCTOS------------------------------------------->
      <div class="row mt-5" id="contenedor"></div>
    </main>
    
    <!---------------------------------MODAL/CARRITO------------------------------------------->

    <div class="container-xl">
      <div class="modal" tabindex="-1" role="dialog" id="modal">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title text-center"> Mi Carrito</h5>
              <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" id="vaciarCarrito">
                Vaciar carrito
              </button>
              <button type="button" id="procesarCompra" class="btn btn-primary">
                Comprar
              </button>
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cerrar
              </button>

              <span>Precio total:</span>
              <p class="text-center" id="precioTotal"></p>
            </div>
          </div>
        </div>
      </div>
    </div>



    <footer class="footer mt-5 text-center">
      <div class="container">
        <div class="row">
          <div class="col col-lg-4">
            <p class="nombre"><span class=" fs-1">X</span>juegos</p>
            <p class="contacto"> +54 9 3514670089</p>
            <p class="contacto"> consultas@xcasacas.com</p>
          </div>
          <div class="col col-lg-4">
            
            <div class="container">
              <h4>FORMULARIO DE CONSULTA</h4>
            </div>
            
            <form id="formulario" action="/redireccion">
      
              <div class="mb-3 text-center">
                <label for="formGroupExampleInput" class="form-label"
                >Nombre</label>
                <input type="text" class="form-control" id="nombre" required/>
              </div>
              <div class="mb-3 text-center">
                <label for="formGroupExampleInput2" class="form-label"
                >Correo Electr√≥nico</label>
                <input type="text" class="form-control" id="correo" required/>
              </div>
              <div class="mb-3 text-center">
                <label for="exampleFormControlTextarea1" class="form-label">Ingrese su consulta</label>
                <input type="text" class="form-control" id="consulta" required/>
                
              </div>
              <button type="submit" class="btn btn-warning text-center mb-3">
                ENVIAR CONSULTA
              </button>
            </div>
          </form>
          <div class="col">
            <div class="enviar"></div>
          </div>
    
          
        </div>
      </div>

    </footer>


    <!--------------------------------- SCRIPTS------------------------------------------->

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
